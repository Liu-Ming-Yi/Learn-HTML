        .shooting-star {

            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),

    <script>
        // ----------------------------------------------------

        // ----------------------------------------------------

        const container = document.getElementById('stars-container');
        const NUMBER_OF_STARS = 150;

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';

            // 1. éš¨æ©Ÿä½ç½®
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            star.style.left = `${x}vw`;
            star.style.top = `${y}vh`;

            // 2. éš¨æ©Ÿå¤§å°
            const size = Math.random() * 1.5 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // 3. éš¨æ©Ÿå‹•ç•«æ™‚é•·
            const duration = Math.random() * 3 + 1.5;
            star.style.animationDuration = `${duration}s`;
            
            // 4. éš¨æ©Ÿå‹•ç•«å»¶é²
            const delay = Math.random() * duration;
            star.style.animationDelay = `${delay}s`;
            
            // æ‡‰ç”¨å‹•ç•«
            star.style.animationName = 'twinkle';

            // 5. å‹•ç•«çµæŸå¾Œé‡ç”Ÿ
            star.addEventListener('animationend', function() {
                star.remove();
                createStar();
            });

            container.appendChild(star);
        }

        // é¦–æ¬¡å•Ÿå‹•ï¼šç”Ÿæˆæ‰€æœ‰èƒŒæ™¯æ˜Ÿæ˜Ÿ
        for (let i = 0; i < NUMBER_OF_STARS; i++) {
            createStar();
        }

        // ----------------------------------------------------
        // âœ¨ æ–°å¢çš„æµæ˜ŸåŠŸèƒ½ (JS) é–‹å§‹ âœ¨
        // ----------------------------------------------------
        
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // è®“æµæ˜Ÿå¾å³å´éš¨æ©Ÿé«˜åº¦å‡ºç¾ (æ‚¨å¯ä»¥æ ¹æ“šå–œå¥½èª¿æ•´ç¯„åœ)
            shootingStar.style.top = (Math.random() * 50) + 'vh'; // å‡ºç¾åœ¨ä¸ŠåŠéƒ¨
            shootingStar.style.left = (Math.random() * 50 + 50) + 'vw'; // å‡ºç¾åœ¨å³åŠéƒ¨
            
            // éš¨æ©Ÿå‹•ç•«æ™‚é–“ (æµæ˜Ÿé£›è¡Œçš„é€Ÿåº¦)
            shootingStar.style.animationDuration = (Math.random() * 2 + 1) + 's';

            document.body.appendChild(shootingStar);

            // å‹•ç•«çµæŸå¾Œç§»é™¤é€™å€‹æµæ˜Ÿ DOM å…ƒç´ ï¼Œé¿å…ä½”ç”¨è¨˜æ†¶é«”
            shootingStar.addEventListener('animationend', () => {
                shootingStar.remove();
            });
        }

        // è¨­å®šå®šæ™‚å™¨ï¼šæ¯ 4000 æ¯«ç§’ (4ç§’) å˜—è©¦ç”Ÿæˆä¸€é¡†æµæ˜Ÿ
        // ä½ å¯ä»¥æŠŠ 4000 æ”¹å°ä¸€é»(ä¾‹å¦‚ 2000) è®“æµæ˜Ÿè®Šå¤šï¼Œæˆ–æ”¹å¤§ä¸€é»(ä¾‹å¦‚ 8000) è®“å®ƒè®Šç¨€æœ‰
        setInterval(createShootingStar, 4000);

        // ----------------------------------------------------
        // âœ¨ æ–°å¢çš„æµæ˜ŸåŠŸèƒ½ (JS) çµæŸ âœ¨
        // ----------------------------------------------------

    </script>
