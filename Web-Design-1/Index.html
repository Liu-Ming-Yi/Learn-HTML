    <script>

        // ----------------------------------------------------

        const container = document.getElementById('stars-container');
        const NUMBER_OF_STARS = 150;

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';

            const x = Math.random() * 100;
            const y = Math.random() * 100;
            star.style.left = `${x}vw`;
            star.style.top = `${y}vh`;

            const size = Math.random() * 1.5 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            const duration = Math.random() * 3 + 1.5;
            star.style.animationDuration = `${duration}s`;
            
            const delay = Math.random() * duration;
            star.style.animationDelay = `${delay}s`;
            
            star.style.animationName = 'twinkle';
            // ä¸å†éœ€è¦ animationend listener

            container.appendChild(star);
        }

        // å•Ÿå‹•ï¼šåªç”Ÿæˆ 150 é¡†æ˜Ÿæ˜Ÿ
        for (let i = 0; i < NUMBER_OF_STARS; i++) {
            createStar();

        // ----------------------------------------------------
        // âœ¨ æµæ˜ŸåŠŸèƒ½ (å›ºå®š 4 é¡†ï¼Œç„¡é™å¾ªç’°éš¨æ©Ÿå‡ºç¾ - æ•ˆèƒ½å„ªåŒ–) âœ¨
        // ----------------------------------------------------
        
        const NUM_SHOOTING_STARS = 4; // å›ºå®šåªéœ€è¦ 4 é¡†æµæ˜Ÿåœ¨ DOM ä¸­å¾ªç’°

        // æ ¸å¿ƒå‡½å¼ï¼šé‡è¨­ä¸€é¡†æµæ˜Ÿçš„ä½ç½®å’Œé€Ÿåº¦ï¼Œä¸¦é‡å•Ÿå‹•ç•«
        function resetShootingStar(starElement) {
            // 1. æ¸…é™¤èˆŠå‹•ç•«ï¼Œè®“ç€è¦½å™¨æº–å‚™é‡æ–°é–‹å§‹
            starElement.style.animationName = 'none';
            // é—œéµæ­¥é©Ÿï¼šå¼·åˆ¶ç€è¦½å™¨é‡ç¹ªï¼Œæ‰èƒ½è®“å‹•ç•«é‡æ–°é–‹å§‹
            starElement.offsetHeight; 

            // 2. è¨­ç½®æ–°çš„éš¨æ©Ÿä½ç½® (å¾å³ä¸Šæ–¹å¾€å·¦ä¸‹æ–¹é£›)
            starElement.style.top = (Math.random() * 50) + 'vh'; 
            starElement.style.left = (Math.random() * 50 + 50) + 'vw'; 
            
            // 3. è¨­ç½®æ–°çš„éš¨æ©Ÿé€Ÿåº¦/æ™‚é•·
            const duration = Math.random() * 2 + 1; // é€Ÿåº¦åœ¨ 1.0s åˆ° 3.0s ä¹‹é–“
            starElement.style.animationDuration = `${duration}s`;

            // 4. é‡å•Ÿå‹•ç•«
            starElement.style.animationName = 'shoot';
        }

        // åˆå§‹åŒ–ï¼šå»ºç«‹å›ºå®šçš„ 4 é¡†æµæ˜Ÿå…ƒç´ 
        for (let i = 0; i < NUM_SHOOTING_STARS; i++) {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';

            // è®“æµæ˜ŸéŒ¯é–‹å‡ºç¾ï¼Œé¿å… 4 é¡†åŒæ™‚åŠƒé
            const initialDelay = i * 1.5; // æ¯é¡†å»¶é² 1.5 ç§’
            shootingStar.style.animationDelay = `${initialDelay}s`;
            
            // è¨­ç½®ç›£è½å™¨ï¼šç•¶å‹•ç•«çµæŸæ™‚ï¼Œç«‹å³é‡è¨­å®ƒçš„ä½ç½®ä¸¦é‡æ–°é–‹å§‹å‹•ç•«
            shootingStar.addEventListener('animationend', function() {

            });

            document.body.appendChild(shootingStar);
            
            // ç¬¬ä¸€æ¬¡å•Ÿå‹•
            resetShootingStar(shootingStar);
        }

        // âš ï¸ é€™è£¡å·²ç§»é™¤æ‰€æœ‰çš„ setIntervalï¼Œå¯¦ç¾ç©©å®šä¸”ä½è² è¼‰çš„å¾ªç’°æ•ˆæœã€‚

    </script>
